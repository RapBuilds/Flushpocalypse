<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flushpocalypse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Homescreen -->
  <div id="homescreen">
    <h1>Flushpocalypse</h1>
    <p>The Multiversal Toilet Crisis</p>
    <button id="start-button">
      <img src="start-button.png" alt="Start Button">
    </button>
  </div>
  <!-- Game Container (hidden initially) -->
  <div id="game-container" class="hidden">
    <div id="dialogue-box">
      <p id="dialogue-text">Welcome, Interdimensional Plumber! The multiverse is in chaos. Sentient toilets are rebelling. Are you ready to face the Great Flush?</p>
    </div>
    <div id="choices">
      <button id="choice1">Yes, I'm ready!</button>
      <button id="choice2">No, I'm scared of toilets.</button>
    </div>
    <div id="minigame-placeholder">
      <!-- Minigame area (e.g., pipe puzzle, toilet jousting) -->
    </div>
  </div>
  <div id="floating-toilet">
    <div id="toilet-1" class="floating-toilet"> 
        <img src="Assets/toilet.png" alt="Floating Toilet">
    </div>

    <div id="floating-toilet2">
      <div id="toilet-2" class="floating-toilet"> 
          <img src="Assets/toilet.png" alt="Floating Toilet">
      </div>

  <!-- Homescreen -->
  <div id="homescreen">
    <h1>Flushpocalypse</h1>
    <p>The Multiversal Toilet Crisis</p>
    <button id="start-button">
      <img src="start-button.png" alt="Start Button">
    </button>
  </div>

  <!-- Game Container (hidden initially) -->
  <div id="game-container" class="hidden">
    <!-- Game content here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
