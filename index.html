<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flushpocalypse</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="particle-container"></div>
  <!-- Floating Toilets -->
  <div id="toilet-container">
    <div id="toilet-1" class="floating-toilet">
      <img src="Assets/toilet.png" alt="Floating Toilet">
    </div>
    <div id="toilet-2" class="floating-toilet hidden">
      <img src="Assets/toilet.png" alt="Floating Toilet">
    </div>
  </div>

  <!-- Homescreen -->
  <div id="homescreen">
    <h1>Flushpocalypse</h1>
    <p>The Multiversal Toilet Crisis</p>
    <button id="start-button">
      <img src="Assets/start-button.png" alt="Start Button">
    </button>
  </div>

  <!-- Game Container (hidden initially) -->
  <div id="game-container" class="hidden">
    <div id="dialogue-box">
      <p id="dialogue-text">Welcome, Interdimensional Plumber! The multiverse is in chaos. Sentient toilets are rebelling. Are you ready to face the Great Flush?</p>
    </div>
    <div id="choices">
      <button id="choice1">Yes, I'm ready!</button>
      <button id="choice2">No, I'm scared of toilets.</button>
    </div>
    <div id="minigame-placeholder">
      <!-- Minigame area (e.g., pipe puzzle, toilet jousting) -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
